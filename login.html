  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
            <form class="form-signin">
              

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="loginBnt" style="background: #6f12cc;">LogIn</button>
              <a class="d-block text-center mt-2 small" href="http://localhost:5000/register" id="Signuplink" style="color: #6f12cc;">Sign Up</a>

<script>
  jQuery(document).ready(function(){
    $("#loginBnt").on("click", function(){
      
      var inputEmail = $("#inputEmail").val();
      var inputPassword = $("#inputPassword").val();
      

     
      
      if (inputEmail == null || inputEmail == ""){
        alert("Enter email address");
        return false;
      }

      if (inputPassword == null || inputPassword == ""){
          alert("Enter password");
          return false;
      }

      var data = {
          "email": inputEmail,
          "password": inputPassword
        };
      console.log(data);
      $.ajax({
        type: "POST",
        contentType: "application/x-www-form-urlencoded",
        url: "http://localhost:5000/login",
        data : {
          "email": inputEmail,
          "password": inputPassword
        },
        xhrFields: {withCredentials: true},
        success: function(data){
            window.location.href = "http://localhost:5000/index"


        },
        error: function(data){
          alert("failed");
        }
      });
      return false;
    });
  });
</script>
